name: gerar-conteudo-chatbatepapo

on:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas
  workflow_dispatch:

jobs:
  gerar-e-publicar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend√™ncias
        run: npm install

      - name: Executar script de gera√ß√£o de conte√∫do
        run: node scripts/gerar-conteudo.js

      - name: Executar script com IA
        run: node scripts/gerar-frase-com-ia.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commitar e publicar as mudan√ßas
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "ü§ñ Conte√∫do atualizado automaticamente" || echo "Nada novo para commitar"
          git push https://x-access-token:$GH_PAT@github.com/${{ github.repository }} HEAD:main
