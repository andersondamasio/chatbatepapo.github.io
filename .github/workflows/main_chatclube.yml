name: Build and Deploy ASP.NET Core ChatClube with PostgreSQL

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Compilar
        run: dotnet build --no-restore

      - name: Publicar
        run: dotnet publish -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    environment: production  # <- ESSENCIAL para funcionar com a credencial federada

    needs: build

    steps:
      - name: Baixar artefato publicado
        uses: actions/download-artifact@v3
        with:
          name: app
          path: ./app

      - name: Login com Azure via Managed Identity
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy para Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: chatclube
          package: ./app
